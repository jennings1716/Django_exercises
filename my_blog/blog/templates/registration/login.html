{% extends 'blog/base.html' %}

{% block content %}

    <div class = "jumbotron">
        <h2> Please Login:</h2>
        
        {% if form.errors %}
            <p>Your Username and Password didnt match</p>
        {% endif %}
        
        <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class = "btn btn-primary" name="Submit" value ="Submit">
            <input type="hidden" name="next" value="{{next}}">

        </form>


    </div>


{% endblock  %}
